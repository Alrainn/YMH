<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h1 class="company-name">BİOWORKS</h1>
            <div class="underline"></div>
        </div>
        <div class="login-container">
            <div class="login-box">
                <h2>Şifremi Unuttum</h2>
                <p class="login-title">E-posta adresinizi girin, size şifre sıfırlama bağlantısı gönderelim.</p>
                <form>
                    <div class="form-group">
                        <label for="email">E-posta Adresi</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="login-button">Şifre Sıfırlama Bağlantısı Gönder</button>
                    <div class="forgot-password">
                        <a href="login.html" class="login-link">Giriş Yap</a>
                        <span class="separator">|</span>
                        <a href="register.html" class="register-link">Kayıt Ol</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
