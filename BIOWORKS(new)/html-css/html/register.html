<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - BIOWORKS</title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h1 class="company-name">BIOWORKS</h1>
            <div class="underline"></div>
        </div>
        <div class="login-container">
            <div class="login-box">
                <h2 class="login-title">Kayıt Ol</h2>
                <form class="login-form">
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="name">İsim</label>
                            <input type="text" id="name" name="name" placeholder="İsminizi giriniz" required>
                        </div>
                        <div class="form-group half-width">
                            <label for="surname">Soy İsim</label>
                            <input type="text" id="surname" name="surname" placeholder="Soy isminizi giriniz" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="age">Yaş</label>
                            <input type="number" id="age" name="age" placeholder="Yaşınızı giriniz" min="1" required>
                        </div>
                        <div class="form-group half-width">
                            <label for="gender">Cinsiyet</label>
                            <select id="gender" name="gender" required>
                                <option value="">Seçiniz</option>
                                <option value="erkek">Erkek</option>
                                <option value="kiz">Kadın</option>
                                <option value="belirtmek-istemiyorum">Belirtmek İstemiyorum</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" id="password" name="password" placeholder="Şifrenizi giriniz" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Şifre (Tekrar)</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Şifrenizi tekrar giriniz" required>
                    </div>
                    <button type="submit" class="login-button">Kayıt Ol</button>
                    <div class="forgot-password">
                        Zaten hesabınız var mı? <a href="login.html" class="login-link">Giriş Yap</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
